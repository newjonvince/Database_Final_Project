<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>HRM - {{ 'Add' if mode == 'add' else 'Edit' }} Employee</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    label { display:block; margin-top: 10px; }
    input, select { padding: 6px; width: 320px; }
    .row { margin-bottom: 8px; }
    .msg { padding: 10px; margin: 10px 0; border: 1px solid #ddd; }
  </style>
</head>
<body>

<h1>HRM: {{ 'Add' if mode == 'add' else 'Edit' }} Employee</h1>

<p><a href="{{ url_for('hrm_employees_list') }}">‚Üê Back to list</a></p>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="msg">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="post">
  <label>Employee Number</label>
  <input name="employee_number" required value="{{ employee.employee_number if employee else '' }}">

  <label>First Name</label>
  <input name="first_name" required value="{{ employee.first_name if employee else '' }}">

  <label>Last Name</label>
  <input name="last_name" required value="{{ employee.last_name if employee else '' }}">

  <label>Email</label>
  <input name="email" type="email" required value="{{ employee.email if employee else '' }}">

  <label>Phone (optional)</label>
  <input name="phone" value="{{ employee.phone if employee else '' }}">

  <label>Hire Date</label>
  <input name="hire_date" type="date" required value="{{ employee.hire_date if employee else '' }}">

  <label>Department</label>
  <select name="department_id" required>
    {% for d in departments %}
      <option value="{{ d.department_id }}"
        {% if employee and employee.department_id == d.department_id %}selected{% endif %}>
        {{ d.department_name }}
      </option>
    {% endfor %}
  </select>

  <label>Job Title</label>
  <select name="job_title_id" required>
    {% for j in job_titles %}
      <option value="{{ j.job_title_id }}"
        {% if employee and employee.job_title_id == j.job_title_id %}selected{% endif %}>
        {{ j.title_name }}
      </option>
    {% endfor %}
  </select>

  {% if mode == 'edit' %}
    <label>Active?</label>
    <select name="is_active">
      <option value="1" {% if employee and employee.is_active == 1 %}selected{% endif %}>Yes</option>
      <option value="0" {% if employee and employee.is_active == 0 %}selected{% endif %}>No</option>
    </select>
  {% endif %}

  <div style="margin-top:16px;">
    <button type="submit">{{ 'Create' if mode == 'add' else 'Save Changes' }}</button>
  </div>
</form>

</body>
</html>
